services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: loan-extractor-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-loanextractor}
      POSTGRES_USER: ${POSTGRES_USER:-loanuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-loanpass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    networks:
      - loan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loanuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: loan-extractor-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - loan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: loan-extractor-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    networks:
      - loan-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: loan-extractor-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-loanuser}:${POSTGRES_PASSWORD:-loanpass123}@db:5432/${POSTGRES_DB:-loanextractor}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-loan-documents}
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_WORKERS: ${API_WORKERS:-4}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-encryption-key-change-in-production}
      TESSERACT_CMD: /usr/bin/tesseract
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-50}
      MAX_PAGES: ${MAX_PAGES:-50}
      GOOGLE_APPLICATION_CREDENTIALS: /app/service-account-key.json
      DOCUMENT_AI_PROJECT_ID: rich-atom-476217-j9
      DOCUMENT_AI_LOCATION: us
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./secrets/service-account-key.json:/app/service-account-key.json:ro
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - loan-network
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: loan-extractor-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-loanuser}:${POSTGRES_PASSWORD:-loanpass123}@db:5432/${POSTGRES_DB:-loanextractor}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-loan-documents}
      REDIS_URL: redis://redis:6379/0
      TESSERACT_CMD: /usr/bin/tesseract
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
      WORKER_QUEUE: ${WORKER_QUEUE:-document-processing}
      GOOGLE_APPLICATION_CREDENTIALS: /app/service-account-key.json
      DOCUMENT_AI_PROJECT_ID: rich-atom-476217-j9
      DOCUMENT_AI_LOCATION: us
    volumes:
      - ./temp:/app/temp
      - ./processing:/app/processing
      - ./secrets/service-account-key.json:/app/service-account-key.json:ro
    networks:
      - loan-network
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Airflow PostgreSQL Database (separate from main DB)
  airflow-db:
    image: postgres:15-alpine
    container_name: loan-extractor-airflow-db
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: ${AIRFLOW_DB_PASSWORD:-airflow123}
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    networks:
      - loan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.7.3-python3.11
    container_name: loan-extractor-airflow-webserver
    command: webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:${AIRFLOW_DB_PASSWORD:-airflow123}@airflow-db:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-your-secret-key}
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      # MLOps environment variables
      DATABASE_URL: postgresql://${POSTGRES_USER:-loanuser}:${POSTGRES_PASSWORD:-loanpass123}@db:5432/${POSTGRES_DB:-loanextractor}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-loan-documents}
      API_BASE_URL: http://api:8000
      API_KEY: ${API_KEY:-}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./mlops:/opt/airflow/mlops
      - ./config:/opt/airflow/config
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - airflow_logs:/opt/airflow/logs/airflow
    ports:
      - "${AIRFLOW_PORT:-8080}:8080"
    networks:
      - loan-network
    depends_on:
      airflow-db:
        condition: service_healthy
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    user: "${AIRFLOW_UID:-50000}:0"

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.11
    container_name: loan-extractor-airflow-scheduler
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:${AIRFLOW_DB_PASSWORD:-airflow123}@airflow-db:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      # MLOps environment variables
      DATABASE_URL: postgresql://${POSTGRES_USER:-loanuser}:${POSTGRES_PASSWORD:-loanpass123}@db:5432/${POSTGRES_DB:-loanextractor}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-loan-documents}
      API_BASE_URL: http://api:8000
      API_KEY: ${API_KEY:-}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./mlops:/opt/airflow/mlops
      - ./config:/opt/airflow/config
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - airflow_logs:/opt/airflow/logs/airflow
    networks:
      - loan-network
    depends_on:
      airflow-db:
        condition: service_healthy
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    user: "${AIRFLOW_UID:-50000}:0"

  # ChromaDB Vector Store
  chromadb:
    image: chromadb/chroma:latest
    container_name: loan-extractor-chromadb
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      ALLOW_RESET: "TRUE"
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "${CHROMADB_PORT:-8001}:8000"
    networks:
      - loan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Airflow Init (run once to initialize DB)
  airflow-init:
    image: apache/airflow:2.7.3-python3.11
    container_name: loan-extractor-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init &&
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password ${AIRFLOW_ADMIN_PASSWORD:-admin123}
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:${AIRFLOW_DB_PASSWORD:-airflow123}@airflow-db:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - airflow_logs:/opt/airflow/logs
    networks:
      - loan-network
    depends_on:
      airflow-db:
        condition: service_healthy
    restart: "no"
    user: "${AIRFLOW_UID:-50000}:0"

networks:
  loan-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
  airflow_postgres_data:
    driver: local
  airflow_logs:
    driver: local
  chroma_data:
    driver: local
