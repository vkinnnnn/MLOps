<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoanAI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'var(--color-background)', 
              surface: 'var(--color-surface)',
              surfaceHighlight: 'var(--color-surface-highlight)',
              primary: 'var(--color-primary)', 
              accent: 'var(--color-accent)', 
              text: 'var(--color-text)',
              textMuted: 'var(--color-text-muted)',
              border: 'var(--color-border)'
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Professional Zinc Dark Theme (Default) */
        --color-background: #09090b; /* Zinc 950 */
        --color-surface: #18181b;    /* Zinc 900 */
        --color-surface-highlight: #27272a; /* Zinc 800 */
        --color-primary: #3b82f6;    /* Blue 500 */
        --color-accent: #8b5cf6;     /* Violet 500 */
        --color-text: #fafafa;       /* Zinc 50 */
        --color-text-muted: #a1a1aa; /* Zinc 400 */
        --color-border: #27272a;     /* Zinc 800 */
      }

      [data-theme='light'] {
        /* Clean Light Theme */
        --color-background: #ffffff;
        --color-surface: #f4f4f5;    /* Zinc 100 */
        --color-surface-highlight: #e4e4e7; /* Zinc 200 */
        --color-primary: #2563eb;    /* Blue 600 */
        --color-accent: #7c3aed;     /* Violet 600 */
        --color-text: #09090b;       /* Zinc 950 */
        --color-text-muted: #71717a; /* Zinc 500 */
        --color-border: #e4e4e7;     /* Zinc 200 */
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text);
        transition: background-color 0.5s cubic-bezier(0.32, 0.72, 0, 1), color 0.5s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-muted); 
      }
      
      /* Selection Color */
      ::selection {
        background: rgba(59, 130, 246, 0.3);
        color: inherit;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
