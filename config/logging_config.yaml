# Logging Configuration for MLOps Pipeline
# Student Loan Document Extractor

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: "%(asctime)s %(name)s %(levelname)s %(funcName)s %(lineno)d %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  
  file_pipeline:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/pipeline.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  file_data_acquisition:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/data_acquisition.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
  
  file_preprocessing:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/preprocessing.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
  
  file_validation:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/validation.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
  
  file_anomaly:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/anomaly_detection.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
  
  file_bias:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/bias_detection.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
  
  file_error:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/errors.log
    maxBytes: 10485760
    backupCount: 10
    encoding: utf8

loggers:
  mlops.data_acquisition:
    level: INFO
    handlers: [console, file_data_acquisition, file_error]
    propagate: false
  
  mlops.preprocessing:
    level: INFO
    handlers: [console, file_preprocessing, file_error]
    propagate: false
  
  mlops.validation:
    level: INFO
    handlers: [console, file_validation, file_error]
    propagate: false
  
  mlops.anomaly_detection:
    level: INFO
    handlers: [console, file_anomaly, file_error]
    propagate: false
  
  mlops.bias_detection:
    level: INFO
    handlers: [console, file_bias, file_error]
    propagate: false
  
  airflow:
    level: INFO
    handlers: [console, file_pipeline]
    propagate: false
  
  boto3:
    level: WARNING
    handlers: [console]
    propagate: false
  
  botocore:
    level: WARNING
    handlers: [console]
    propagate: false
  
  urllib3:
    level: WARNING
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console, file_pipeline, file_error]
